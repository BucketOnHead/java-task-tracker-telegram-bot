version: '3.8'

services:

  dispatcher:
    build: ./dispatcher
    image: dispatcher
    ports:
      - "8084:8084"
    depends_on:
      - rabbitmq
    environment:
      - TELEGRAM_BOT_USERNAME
      - TELEGRAM_BOT_TOKEN
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${DISPATCHER_RABBITMQ_USERNAME}
      - SPRING_RABBITMQ_PASSWORD=${DISPATCHER_RABBITMQ_PASSWORD}

  rabbitmq:
    image: rabbitmq:3.11.0-management
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=${DISPATCHER_RABBITMQ_USERNAME}
      - RABBITMQ_DEFAULT_PASS=${DISPATCHER_RABBITMQ_PASSWORD}

  common-db:
    image: postgres:14.5
    volumes:
      - common-db_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${COMMON_DB_NAME}
      - POSTGRES_USER=${COMMON_DB_USER}
      - POSTGRES_PASSWORD=${COMMON_DB_PASSWORD}

volumes:
  rabbitmq_data:
  common-db_data:
